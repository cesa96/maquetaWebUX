<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="content">

            <div class="container mt-4" style="text-align: center;">
              <h1>ORDENAR ALARMAS</h1>
              <form id="new-document" class="row">
                <table mat-table [dataSource]="alarmas" class="mat-elevation-z8 demo-table">
                  <!-- Name Column -->
                  <ng-container matColumnDef="name" style="background-color:#2C1092">
                    <th mat-header-cell *matHeaderCellDef="primary" style="background-color:#2C1092">
                      <div class="row col-12">
                        <div class="col-md-9" style="color:white;background-color:#2C1092">Alarma</div>
                      </div>
                    </th>
                    <td mat-cell style="text-align:left" *matCellDef="let element">{{element.name}}</td>
                  </ng-container>
                  <ng-container matColumnDef="distancia">
                    <th mat-header-cell *matHeaderCellDef aria-label="row actions" style="color:white;background-color:#2C1092">Distancia en Minutos</th>
                    <td mat-cell *matCellDef="let element" style="text-align:left">
                      <mat-form-field class="col-md-12">
                        <input matInput placeholder="Ingrese los minutos" value="">
                      </mat-form-field>
                      </td>
                  </ng-container>
                  <ng-container matColumnDef="desde">
                    <th mat-header-cell *matHeaderCellDef aria-label="row actions" style="color:white;background-color:#2C1092">Desde Alarma</th>
                    <td mat-cell *matCellDef="let element">
                      <mat-form-field appearance="fill" class="col-md-12">
                        <mat-select>
                          <mat-option value="option1">Alarma 1</mat-option>
                          <mat-option value="option2">Alarma 2 </mat-option>
                          <mat-option value="option3">Alarma 3</mat-option>
                        </mat-select>
                      </mat-form-field>
                      </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <div class="row">
                  <div class="form-group col-md-4"></div>
                  <div class="form-group col-md-4" style="text-align: center;">
                    <button style="margin-left: 1em;" (click)="guardar()" type='button' mat-raised-button
                      color="primary">Guardar</button>
                    <button style="margin-left: 1em;" (click)="cancelar()" type='button' mat-raised-button
                      color="accent">Cancelar</button>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
